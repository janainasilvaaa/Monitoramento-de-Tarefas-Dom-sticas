<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check-in de Tarefas Dom√©sticas | Local</title>
    
    <style>
        /* CSS para Estilo Pastel e Responsividade */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        :root {
            /* Tons Past√©is */
            --roxo-pastel: #bfa2db; /* Cor principal */
            --rosa-pastel: #f8e8e8; /* Fundo de item */
            --fundo: #f9f6f2; /* Fundo da p√°gina */
            --texto: #444;
            --branco: #fffaf5;
        }

        * { box-sizing: border-box; }

        body {
            font-family: "Poppins", sans-serif;
            background-color: var(--fundo);
            color: var(--texto);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            margin-top: 25px;
            color: #6b5b95;
            text-align: center;
            font-size: 1.8rem;
        }

        .container {
            background-color: var(--branco);
            width: 90%;
            max-width: 600px;
            border-radius: 16px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 25px;
            margin: 20px auto;
        }

        /* Formul√°rio */
        form {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        label { font-weight: 500; font-size: 0.95rem; }

        input[type="text"], input[type="date"], input[type="time"] {
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            background-color: #fefcfb;
            outline: none;
            font-size: 1rem;
        }

        input:focus { border-color: var(--roxo-pastel); }

        /* Bot√£o de Registrar */
        button {
            background-color: var(--roxo-pastel);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover { background-color: #a084ca; }
        button:disabled { background-color: #ccc; cursor: not-allowed; }

        /* Lista de Tarefas */
        .tarefas-lista { margin-top: 25px; }

        .tarefa-item {
            background-color: var(--rosa-pastel);
            border-radius: 10px;
            padding: 12px 15px;
            margin-bottom: 12px;
            border-left: 5px solid var(--roxo-pastel);
            display: flex;
            align-items: center;
            gap: 12px;
            transition: transform 0.2s ease;
        }

        .tarefa-item:hover { transform: scale(1.02); }

        .icone-placeholder {
            width: 55px;
            height: 55px;
            border-radius: 50%;
            background-color: #fff;
            border: 2px solid #a084ca;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .tarefa-conteudo { flex: 1; }

        .tarefa-item h3 { margin: 0; font-size: 1rem; color: #6b5b95; }

        .tarefa-item p { margin: 3px 0; font-size: 0.9rem; }

        .sem-tarefas { text-align: center; color: #aaa; font-style: italic; }

        /* Bot√£o de Reset */
        .reset-btn {
            background-color: #f4b6c2;
            color: #444;
            border: none;
            padding: 10px;
            border-radius: 10px;
            width: 100%;
            margin-top: 10px;
            cursor: pointer;
            transition: 0.3s;
            font-weight: 600;
        }

        .reset-btn:hover { background-color: #f28ca0; color: white; }

        /* Responsividade */
        @media (max-width: 768px) {
            h1 { font-size: 1.6rem; }
            .container { padding: 20px; }
            button, input { font-size: 0.95rem; }
            .tarefa-item p { font-size: 0.85rem; }
        }

        @media (max-width: 480px) {
            h1 { font-size: 1.4rem; }
            input, button { font-size: 0.9rem; padding: 9px; }
            .icone-placeholder { width: 45px; height: 45px; font-size: 20px; }
            .tarefa-item h3 { font-size: 0.9rem; }
        }
    </style>
</head>
<body onload="carregarTarefas()">
    <h1>üè† Check-in de Tarefas Dom√©sticas</h1>
    
    <div class="container">
        <form id="formTarefas">
            <label for="tarefa">Tarefa realizada:</label>
            <input type="text" id="tarefa" placeholder="Ex: Lavar a lou√ßa" required>
            <label for="nome">Nome de quem realizou:</label>
            <input type="text" id="nome" placeholder="Ex: Ana" required>
            <label for="data">Dia:</label>
            <input type="date" id="data" required>
            <label for="hora">Hor√°rio:</label>
            <input type="time" id="hora" required>
            <button type="submit">Registrar Tarefa</button>
        </form>
        
        <div class="tarefas-lista" id="tarefasLista"></div>
        
        <button class="reset-btn" id="resetBtn">üîÑ Resetar tarefas do m√™s</button>
    </div>

    <script>
        const STORAGE_KEY = 'tarefas_domesticas';
        const form = document.getElementById("formTarefas");
        const lista = document.getElementById("tarefasLista");
        const resetBtn = document.getElementById("resetBtn");

        // Fun√ß√£o para carregar as tarefas do LocalStorage
        function carregarTarefas() {
            const tarefasJSON = localStorage.getItem(STORAGE_KEY);
            let tarefas = tarefasJSON ? JSON.parse(tarefasJSON) : [];
            
            exibirTarefas(tarefas);
            return tarefas;
        }

        // Fun√ß√£o para salvar as tarefas no LocalStorage
        function salvarTarefas(tarefas) {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(tarefas));
            exibirTarefas(tarefas);
        }

        // Fun√ß√£o para renderizar a lista na tela
        function exibirTarefas(tarefas) {
            lista.innerHTML = "";
            
            if (tarefas.length === 0) {
                lista.innerHTML = '<p class="sem-tarefas">Nenhuma tarefa registrada ainda.</p>';
                return;
            }

            // Exibe as tarefas da mais recente para a mais antiga
            const tarefasInvertidas = [...tarefas].reverse(); 

            tarefasInvertidas.forEach((t) => {
                const item = document.createElement("div");
                item.classList.add("tarefa-item");

                // √çcone/Placeholder (j√° que n√£o h√° foto sem banco de dados na nuvem)
                const icone = document.createElement("div");
                icone.classList.add("icone-placeholder");
                icone.textContent = t.nome[0].toUpperCase(); 

                const conteudo = document.createElement("div");
                conteudo.classList.add("tarefa-conteudo");
                
                conteudo.innerHTML = `
                    <h3>${t.tarefa}</h3>
                    <p><strong>Por:</strong> ${t.nome}</p>
                    <p><strong>Data:</strong> ${t.data} &nbsp;&nbsp; <strong>Hora:</strong> ${t.hora}</p>
                `;

                item.appendChild(icone);
                item.appendChild(conteudo);
                lista.appendChild(item);
            });
        }

        // Evento de Submiss√£o do Formul√°rio
        form.addEventListener("submit", (e) => {
            e.preventDefault();

            const tarefa = document.getElementById("tarefa").value.trim();
            const nome = document.getElementById("nome").value.trim();
            const data = document.getElementById("data").value;
            const hora = document.getElementById("hora").value;

            if (!tarefa || !nome || !data || !hora) return;

            const novaTarefa = { 
                tarefa, 
                nome, 
                data, 
                hora, 
                timestamp: Date.now() // Ajuda na ordena√ß√£o
            };
            
            const tarefas = carregarTarefas();
            tarefas.push(novaTarefa);
            
            salvarTarefas(tarefas);
            form.reset();
        });

        // Bot√£o de Reset
        resetBtn.addEventListener("click", () => {
            if (confirm("üö® ATEN√á√ÉO! Tem certeza que deseja APAGAR todas as tarefas registradas? Esta a√ß√£o √© irrevers√≠vel localmente.")) {
                localStorage.removeItem(STORAGE_KEY);
                carregarTarefas(); // Recarrega a lista vazia
                alert("Todas as tarefas foram resetadas.");
            }
        });

    </script>
</body>
</html>
